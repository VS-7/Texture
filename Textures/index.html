<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Mapping</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="menu">
        <div>
            <label>Mapping Type:</label><br>
            <label><input type="radio" name="mapping" value="none" checked> None</label><br>
            <label><input type="radio" name="mapping" value="bump_mapping"> Bump Mapping</label><br>
            <label><input type="radio" name="mapping" value="normal_mapping"> Normal Mapping</label><br>
        </div>
        <div>
            <label><input type="checkbox" id="displacement_mapping"> Displacement Mapping</label>
        </div>
        <div class="slider-container">
            <label for="lightSpeed">Light Speed:</label>
            <input type="range" id="lightSpeed" min="0" max="0.1" step="0.01" value="0.03">
        </div>
    </div>

    <div id="message"><span id="messageText"></span></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/TrackballControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
